<style>
  iframe {
    display: none;
    width: 1100px;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0px;
    left: 200px;
  }
</style>

<nav>
  <li id="enroll"><button>薪酬标准登记</button></li>
  <li id="review"><button>薪酬标准复核</button></li>
  <li id="search"><button>薪酬标准查询</button></li>
</nav>

<main id="main">
  <iframe id="iframe" src="" frameborder="0"></iframe>
</main>

<script>
  const enroll = document.getElementById('enroll')
  const review = document.getElementById('review')
  const search = document.getElementById('search')

  enroll.onclick = change('enroll')
  review.onclick = change('review')
  search.onclick = change('search')

  function change (url) {
    return function () {
      const iframe = document.getElementById('iframe')
      iframe.style.display = 'block'
      iframe.src = url + '.html'
    }
  }


</script>
